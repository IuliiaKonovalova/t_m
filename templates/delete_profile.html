{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-blue-text text-darken-4">Delete Profile</h3>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
      <div class="card-action center-align profile_options">
        <a href="{{ url_for('profile', email=email) }}"
          class="center-align btn-small light-blue darken-4 text-shadow">Back to
          profile
        </a>
      </div>
      <h4 class="center-align light-grey-text text-darken-4">
        Please, enter your password
      </h4>

      <!--password-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!--register-->
      <div class="row">
        <div class="card-action center-align profile_options">

          <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Delete<i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
  </form>
</div>



{% endblock %}

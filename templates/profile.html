{% extends "base.html" %}
{% block content %}


<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align green-text text-darken-4">
        Profile
      </h3>
      <h4 class="center-align light-grey-text text-darken-4">
        Your name: {{ username|upper }}
      </h4>
      <h4 class="center-align light-grey-text text-darken-4">
        Your email: {{ email }}
      </h4>
      <div class="card-action center-align profile_options">
        <a href="{{ url_for('edit_profile', user_id=user_id) }}" class="btn-small light-blue darken-4 text-shadow">Edit
          Profile</a>
        <!-- delete Profile -->
        <a class="waves-effect waves-light btn-small red modal-trigger text-shadow" href="#modal1">Delete Profile</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4 class="green-text text-darken-4 center-align modal_center">Do you want to delete your Profile?</h4>
          </div>
          <div class="modal-footer">
            <a href="" class="btn-flat light-green-text text-darken-4 shadow_none">Back
              to
              Profile</a>
            <a href="{{url_for('delete_profile', user_id=user_id)}}"
              class="modal-close waves-effect waves-green btn-flat red-text text-accent-4">Delete Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      New User? <a href="{{ url_for('get_tasks') }}" class="light-green-text text-darken-4"> Get started!</a>
    </p>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6">
    <div class="card light-blue darken-4 text-shadow center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <!-- edit category -->
        <a href="{{ url_for('edit_category', category_id=category._id) }}"
          class="btn-small light-blue lighten-1">Edit</a>
        <!-- delete category -->
        <a class="waves-effect waves-light btn-small red modal-trigger" href="#modal1">Delete</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4 class="blue-text text-darken-4 center-align modal_center">Do you want to delete the task?</h4>
          </div>
          <div class="modal-footer">
            <a href="{{ url_for('get_categories') }}" class="btn-flat light-green-text text-darken-4 shadow_none">Back
              to
              Categories</a>
            <a href="{{ url_for('delete_category', category_id=category._id) }}"
              class="modal-close waves-effect waves-green btn-flat red-text text-accent-4">Delete Category</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6">
    <div class="card light-blue darken-4 text-shadow center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <!-- edit category -->
        <a href="" class="btn-small light-blue lighten-1">Edit</a>
        <!-- delete category -->
        <a class="waves-effect waves-light btn-small red accent-4 modal-trigger" href="#modal1">Delete</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4 class="blue-text text-darken-4 center-align modal_center">Do you want to delete the task?</h4>
          </div>
          <div class="modal-footer">
            <a href="" class="btn-flat light-green-text text-darken-4 shadow_none">Back to
              Tasks</a>
            <a href="" class="modal-close waves-effect waves-green btn-flat red-text text-accent-4">Delete Task</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

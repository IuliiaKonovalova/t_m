{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel">
      <!--username-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix light-green-text text-darken-4"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9_ ]{5,20}$"
            class="validate username_container" required>
          <label for="username">User</label>
        </div>
      </div>
      <p class="username_hidden invalid_username">Enter at least 5 characters</p>
      <!--email-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-envelope prefix light-green-text text-darken-4"></i>
          <input id="email" name="email" type="text" pattern="^\S+@\S+\.\S+$" class="validate email_container" required>
          <label for="email">Email</label>
        </div>
      </div>
      <p class="email_hidden invalid_email">Enter valid email address</p>
      <!--password-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
          <input id="password" name="password" type="password" minlength="8" maxlength="32"
            pattern="^(?:(?=.*[a-z])(?:(?=.*[A-Z])(?=.*[\d\W])|(?=.*\W)(?=.*\d))|(?=.*\W)(?=.*[A-Z])(?=.*\d)).{8,32}$"
            class="validate password_container" required>
          <label for="password">Password</label>
        </div>
      </div>
      <p class="password_hidden invalid_password">Enter 8-32 characters including upper and lower case letters and
        numbers
      </p>
      <!--register-->
      <div class="row">
        <button type="submit" class="col s12 btn-large btn-large light-green darken-4">
          Register<i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already Register? <a href="{{ url_for('login') }}" class="light-green-text text-darken-4"> Log In</a>
    </p>
  </div>
</div>
{% endblock %}

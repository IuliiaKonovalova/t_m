{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel blue lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">

    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9_ ]{5,15}$"
          class="validate username_container" data-error="Enter you name from 5 - 15" value="{{ task.task_name }}"
          required>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <p class="username_hidden invalid_username">Enter at least 5 characters</p>
    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
          class="materialize-textarea validate" required>
          {{- task.task_description -}}
        </textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- due date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
        <input id="due_date" name="due_date" type="text" value="{{ task.due_date }}" class="datepicker validate">
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- is urgent toggle -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
          <label for="is_urgent">
            {% if task.is_urgent == "on" %}
            <input type="checkbox" id="is_urgent" name="is_urgent" checked>
            {% else %}
            <input type="checkbox" id="is_urgent" name="is_urgent">
            {% endif %}
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- buttons -->
    <div class="row">
      <div class="col s12 center-align">
        <!-- cancel button -->
        <a href="{{ url_for('get_tasks') }}" type="submit" class="btn-large red text-shadow">
          Cancel <i class="fas fa-times-circle right"></i>
        </a>
        <!-- submit button -->
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
          Edit Task <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Profile</h3>

<div class="row card-panel blue lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user_id) }}">
    <h4 class="center-align light-grey-text text-darken-4">
      Your id: {{ user_id }}
    </h4>
    <!-- user name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9_ ]{5,15}$"
          class="validate username_container" required>
        <label for="username">User</label>
      </div>
    </div>
    <p class="username_hidden invalid_username">Enter at least 5 characters</p>

    <!-- buttons -->
    <div class="row">
      <div class="col s12 center-align">
        <!-- cancel button -->
        <a href="{{ url_for('profile', email=email) }}" type="submit" class="btn-large red text-shadow">
          Cancel <i class="fas fa-times-circle right"></i>
        </a>
        <!-- submit button -->
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
          Edit Task <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
